<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miguel Ángel | Ciencias Ambientales</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --verde-naturaleza: #2d6a4f;
            --azul-unam: #003b5c;
            --dorado-unam: #f1c40f;
            --gris-suave: #f8f9fa;
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #e8f5e9 0%, #d0e8d5 100%);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .card {
            background: white;
            max-width: 450px;
            width: 100%;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
            padding-bottom: 30px;
        }

        .header-bg {
            background: var(--azul-unam);
            height: 100px;
            width: 100%;
        }

        .profile-pic {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid white;
            margin-top: -80px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        h1 {
            margin: 15px 0 5px;
            color: var(--azul-unam);
            font-size: 1.8rem;
        }

        .tag-unam {
            background: var(--azul-unam);
            color: var(--dorado-unam);
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .bio {
            padding: 0 30px;
            color: #555;
            font-size: 1rem;
            line-height: 1.5;
        }

        .hobbies-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 20px 30px;
        }

        .hobby-item {
            background: var(--gris-suave);
            padding: 8px 15px;
            border-radius: 12px;
            font-size: 0.85rem;
            color: var(--verde-naturaleza);
            border: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .social-links {
            margin-top: 20px;
        }

        .social-links a {
            text-decoration: none;
            color: #e1306c;
            font-size: 2.5rem;
            transition: transform 0.3s;
        }

        .social-links a:hover {
            transform: scale(1.1);
        }

        hr {
            width: 80%;
            border: 0;
            border-top: 1px solid #eee;
            margin: 20px auto;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="header-bg"></div>
        
        <img src="foto.jpg" alt="Miguel Ángel" class="profile-pic">

        <h1>Miguel Ángel Álvarez</h1>
        <div class="tag-unam">UNAM - ENCiT</div>

        <div class="bio">
            <p><strong>20 años</strong> | Futuro Lic. en <strong>Ciencias Ambientales</strong>.</p>
            <p>Apasionado por el cuidado del planeta y el estudio de la Tierra.</p>
        </div>

        <hr>

        <div class="hobbies-container">
            <div class="hobby-item"><i class="fas fa-gamepad"></i> Videojuegos</div>
            <div class="hobby-item"><i class="fas fa-dumbbell"></i> Gimnasio</div>
            <div class="hobby-item"><i class="fas fa-leaf"></i> Naturaleza</div>
            <div class="hobby-item"><i class="fas fa-walking"></i> Salir</div>
        </div>

        <div class="social-links">
            <a href="https://www.instagram.com/alvarez_mgll?igsh=cDdseGlsNWt0cXd5&utm_source=qr" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
    </div>

</body>
</html>
