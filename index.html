<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Miguel Ángel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            text-align: center; 
            padding: 40px 20px; 
            background-color: #eef2f3; 
            color: #333; 
        }
        .card { 
            background: white; 
            padding: 30px; 
            border-radius: 25px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
            max-width: 450px; 
            margin: auto; 
        }
        .profile-pic { 
            width: 200px; 
            height: 200px; 
            border-radius: 50%; 
            object-fit: cover; 
            border: 6px solid #003b5c; 
            margin-bottom: 20px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        h1 { color: #003b5c; margin-bottom: 5px; font-size: 1.8em; }
        .age { color: #7f8c8d; font-size: 1.1em; margin-bottom: 15px; }
        .career { font-size: 1.2em; margin: 10px 0; color: #2c3e50; }
        .unam-box { 
            background-color: #003b5c; 
            color: #f1c40f; 
            padding: 8px 20px; 
            border-radius: 50px; 
            display: inline-block; 
            font-weight: bold;
            margin-top: 10px;
        }
        .social-links { margin-top: 30px; }
        .social-links a { 
            text-decoration: none; 
            color: #e1306c; 
            font-size: 3em; 
            transition: transform 0.3s; 
            display: inline-block;
        }
        .social-links a:hover { transform: scale(1.1); }
    </style>
</head>
<body>

    <div class="card">
        <img src="foto.jpg" alt="Miguel Ángel Álvarez" class="profile-pic">
        
        <h1>Miguel Ángel Álvarez</h1>
        <p class="age">20 años</p>
        
        <p class="career">Estudiante de <strong>Ciencias Ambientales</strong></p>
        
        <div class="unam-box">
            UNAM - ENCiT
        </div>

        <div class="social-links">
            <a href="https://www.instagram.com/alvarez_mgll?igsh=cDdseGlsNWt0cXd5&utm_source=qr" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
    </div>

</body>
</html>
